<div class="box-outside">
	<div class="bd">
		<div class="form">
			<h3>新用户注册</h3>
			<div class="form-data-box">
				<div>
					<label for="nick_name">昵称</label>
					<input type="text" name="nick_name" />
					<span class="required">*</span>
				</div>
				<div>
					<label for="email">邮箱</label>
					<input type="text" name="email" />
					<span class="required">*</span>
				</div>
				<div>
					<label for="mobile">手机</label>
					<input type="mobile" name="mobile" />
					<span class="required">*</span>
				</div>
				<div>
					<label for="captcha">验证码</label>
					<input type="text" name="captcha" />
					<a class="action-get-captcha" href="javascript:;">获取验证码</a>
					<span class="required">*</span>
				</div>
				<div>
					<label for="password">密码</label>
					<input type="password" name="password" />
					<span class="required">*</span>
				</div>
				<div>
					<label for="repassword">确认密码</label>
					<input type="password" name="repassword" />
					<span class="required">*</span>
				</div>
				<div>
					<label for="type">妈妈类型</label>
					<ul class="type">
						<li class="active">妈妈</li>
						<li>准妈妈</li>
						<li>备孕妈妈</li>
						<li>其他</li>
					</ul>	
				</div>
				<div>
					<label for="date" class="date-label">宝宝生日</label>
					<div class="date">
						<select name="baby_birthday_year">
							{{#year}}
								<option>{{.}}</option>
							{{/year}}
						</select>
						<select name="baby_birthday_month">
							{{#month}}
								<option>{{.}}</option>
							{{/month}}
						</select>
						<select name="baby_birthday_day">
							{{#day}}
								<option>{{.}}</option>
							{{/day}}
						</select>
					</div>
				</div>
				<div class="sexbox">
					<label for="sex">宝宝性别</label>
					<div class="sex">
						<input type="radio" name="baby_sex" value="男" checked="checked" />
						<label>男</label>
						<input type="radio" name="baby_sex" value="女" />
						<label>女</label>
					</div>
				</div>
				<div class="terms">
					<input type="checkbox" name="term" id="term" />
					<label for="term">已阅读并同意大王服务条款</label>
				</div>
			</div>
			<a class="button action-create-user" href="javascript:;">注册</a>
			<a href="javascript:;" class="button action-back">返回</a>
		</div>
	</div>
</div>
